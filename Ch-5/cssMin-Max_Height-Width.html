<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min-Max Height-Width in CSS</title>
    <style>
        .container {
            width: 344px;
            height: 50vh;

            /*Minimum height is 55vh it means in upper line has 50vh is not considerd because minimum height is 55vh*/
            /*And it's similar as min-height, max-height ,min-width, max-width*/
            min-height: 55vh;
            background-color: darkred;
        }
    </style>
</head>

<body>
    <div class="container">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellat amet voluptate vero vel, iste hic ipsum,
        voluptates at labore velit, ab numquam! Iusto cumque dolor sit rem quasi. Laborum, earum?
    </div>
</body>

</html>
